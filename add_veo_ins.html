        document.addEventListener('DOMContentLoaded', (event) => {
            // Obtener el campo de fecha
            const fechaInput = document.getElementById('fecha');

            // Crear un objeto Date para obtener la fecha actual
            const today = new Date();

            // Formatear la fecha en el formato YYYY-MM-DD
            const year = today.getFullYear();
            const month = ('0' + (today.getMonth() + 1)).slice(-2); // Meses de 0 a 11, por eso se suma 1
            const day = ('0' + today.getDate()).slice(-2); // Días del mes, siempre de 2 dígitos

            const formattedDate = `${year}-${month}-${day}`;

            // Asignar la fecha actual al campo de fecha
            fechaInput.value = formattedDate;
        });

        document.addEventListener('DOMContentLoaded', function () {
            const municipioSelect = document.getElementById('municipio');
            const numeroDocumentoInput = document.getElementById('numero_de_documento');
            const numeroInscripcionInput = document.getElementById('numero_de_inscripcion');

            // Mapa de códigos de inscripción por municipio
            const inscripcionMap = {
                "Buenavista": "70110",
                "Caimito": "70124",
                "Chalan": "70230",
                "Coloso": "70204",
                "Corozal": "70215",
                "Coveñas": "70221",
                "El Roble": "70233",
                "Galeras": "70235",
                "Guaranda": "70265",
                "La Union": "70400",
                "Los Palmitos": "70418",
                "Majagual": "70429",
                "Morroa": "70473",
                "Ovejas": "70508",
                "Palmito": "70523",
                "San Benito Abad": "70670",
                "San Juan de Betulia": "70702",
                "San Marcos": "70708",
                "San Onofre": "70713",
                "San Pedro": "70717",
                "Sampues": "70678",
                "Sincelejo": "70001",
                "Since": "70742",
                "Sucre": "70771",
                "Santiago de Tolu": "70820",
                "Tolu Viejo": "70823"
            };

            // Función para actualizar el número de inscripción basado en el municipio y el número de documento
            function updateNumeroInscripcion() {
                const selectedMunicipio = municipioSelect.value;
                const numeroDocumento = numeroDocumentoInput.value;

                const municipioCodigo = inscripcionMap[selectedMunicipio] || '';
                const numeroInscripcion = municipioCodigo + numeroDocumento;

                numeroInscripcionInput.value = numeroInscripcion;
            }

            // Añadir eventos de cambio al select y al input
            municipioSelect.addEventListener('change', updateNumeroInscripcion);
            numeroDocumentoInput.addEventListener('input', updateNumeroInscripcion);
        });
